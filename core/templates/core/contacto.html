{% extends "core/base.html" %}

{% block title %}Contacto en{% endblock %}

{% load static %}

{% block content %}

<body class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <div class="joinsteam container">
          <div class="signup-join subtext">
            ¿Ya tienes una cuenta? ¡Prueba iniciando sesión para obtener una respuesta más rápida!.
          </div>
          <img alt="Join Steam" class="signup-join" src="https://store.cloudflare.steamstatic.com/public/shared/images/login/join_pc.png?v=1">
          <a class="btn btn-dark my-2" href="{% url 'login' %}">Iniciar sesión</a>
          <hr class="mb-3">
          <div class="login-title">¿Dónde estoy?</div>
          <div id="mapa"></div>
         
        </div>
      </div>
      <div class="col-md-8 order-md-1">
        <form class="form-signin" data-parsley-validate="">
          <div class="login-title">Contacto</div>

          <Label for="nombre">Nombre y Apellidos</Label>
          <input type="text" id="nombre" class="form-control" name="nombre" data-parsley-minlength="6" required>
          <hr class="mb-1">

          <label for="txt_rut" >RUT</label> 
          <input type="text" name="txt_rut" class="form-control" placeholder="Rut a validar, ej: 11111111-1" id="txt_rut">
          <p id="msgerror"></p>
          <hr class="mb-1">

          <label for="correo" >Dirección de correo electrónico</label>
          <input type="email" id="correo" class="form-control" name="correo" data-parsley-trigger="change" required="">
          <hr class="mb-1">

          <label for="problema">Especificar problema</label>
          <select class="form-control" id="problema">
            <option>Problemas con mi cuenta</option>
            <option>Problemas con una compra</option>
            <option>Tengo cargos que no he hecho</option>
            <option>Han accedido a mi cuenta</option>
            <option>Cambiar región</option>
            <option>Mi problema no aparece acá</option>
          </select>
          <hr class="mb-1">

          <label for="asunto">Asunto</label>
          <input id="asunto" class="form-control" type="text" placeholder="" value="" required>
          <hr class="mb-1">

          <label for="redactar">Redacta tu problema</label>
          <textarea class="form-control" id="redactar" rows="5" data-parsley-minlength="30" required></textarea>
          <hr class="mb-1">

          <button class="btn btn-lg btn-primary btn-block" id="btnvalida" type="submit">Enviar</button>
          <p class="mt-5 mb-3">notSTEAM© 2021-2022</p>
        </form>
      </div>
    </div>
  </div>

  <script src="{% static 'core/js/parsley.js' %}"></script>
    <script src="{% static 'core/js/parsley-es.js' %}"></script>
    <script src="{% static 'core/js/validar-rut.js' %}"></script>
    <!--API GOOGLE MAPS-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnTLWizYJqWW-E-2v2DN2GFMQOC26Hvp4"></script>
    <script src="{% static 'core/js/googlemaps.js' %}"></script>
  </body>
  {% endblock %}
